<h4>Add Student</h4>
<div>
    <div *ngIf="message" class=" alert-success alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" (click)="removeMessage()"  data-bs-dismiss="alert" aria-label="Close">X</button>
      </div>
<form  [formGroup]="addStudent" (ngSubmit)="saveData()">

    <div class="mb-3">
        <label  class="form-label">Name</label>
        <input type="text" class="form-control"  placeholder="Enter Name" formControlName="name">
      </div>
      
    <div class="mb-3">
      <label  class="form-label">Email address</label>
      <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
    </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
